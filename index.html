<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to SpreadSheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main_form">
        <h1>Contact Us</h1>
        <form class="form" method="post">
          <div class="res_result"></div>
          <div class="form_outer">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="form_outer">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="off"
            />
          </div>
          <div class="form_outer">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              autocomplete="off"
            />
          </div>
          <div class="form_outer">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="3" required></textarea>
          </div>
          <div class="button">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
